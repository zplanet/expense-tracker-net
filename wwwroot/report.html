
  <div class="container">

	<div class="table-responsive">

		<table class="table table-hover">
			<thead>
				<tr>
					<th>Date</th>
					<th>Amount</th>
					<th>Note</th>
				</tr>
			</thead>
			<tbody>
        <tr ng-repeat="exp in expenses">
          <td>{{exp.date | date:'yyyy-MM-dd'}}</td>
          <td>{{exp.amount | currency}}</td>
          <td>{{exp.note}}</td>
        </tr>
			</tbody>
		</table>
	</div>

  </div>
