  <div class="container">

    <form class="form-signup" ng-submit="signup()">
      <h2 class="form-signup-heading">Please sign up</h2>
  
      <label for="email" class="sr-only">Email address</label>
      <input type="email" id="email" ng-model="email" class="form-control" placeholder="Email address" required autofocus>
  
      <label for="password1" class="sr-only">Password</label>
      <input type="password" id="password1" ng-model="password1" class="form-control" placeholder="Password" required>

      <label for="password2" class="sr-only">Password</label>
      <input type="password" id="password2" ng-model="password2" class="form-control" placeholder="Confirm Password" required>
  
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>

  </div>
